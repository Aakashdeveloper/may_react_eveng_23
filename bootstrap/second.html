<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link href="first.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
              <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">WebSiteName</a>
              </div>
              <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                  <li class="active"><a href="#">Home</a></li>
                  <li><a href="#">Page 1</a></li>
                  <li><a href="#">Page 2</a></li>
                  <li><a href="#">Page 3</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                  <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                  <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                </ul>
              </div>
            </div>
          </nav>
        <div class="container">
          <hr/>
            <span class="glyphicon glyphicon-trash trash"></span>
            <span class="glyphicon glyphicon-edit edit"></span>
            <span class="glyphicon glyphicon-camera"></span>
          <hr/>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                  <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                  <li data-target="#myCarousel" data-slide-to="1"></li>
                  <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>
              
                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                  <div class="item active">
                    <img src="foodWallpaper.png" alt="Los Angeles">
                  </div>
              
                  <div class="item">
                    <img src="food-tile.png" alt="Chicago">
                  </div>
              
                  <div class="item">
                    <img src="travel.png" alt="New York">
                  </div>
                </div>
              
                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                  <span class="glyphicon glyphicon-chevron-left"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                  <span class="glyphicon glyphicon-chevron-right"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
            
            <div class="row">
                <div class="one col-lg-2 col-md-3 col-sm-4 col-xs-6"></div>
                <div class="two col-lg-2 col-md-3 col-sm-4 col-xs-6"></div>
                <div class="three col-lg-2 col-md-3 col-sm-4 col-xs-6"></div>
                <div class="four col-lg-2 col-md-3 col-sm-4 col-xs-6"></div>
                <div class="five col-lg-2 col-md-3 col-sm-4 col-xs-6"></div>
                <div class="six col-lg-2 col-md-3 col-sm-4 col-xs-6"></div>
                <div class="seven col-lg-2 col-md-3 col-sm-4 col-xs-6"></div>
            </div>
        </div>

</html>
